
spring.application.name=user-service
server.port=0
server.address=0.0.0.0

### Database ###
spring.datasource.url=jdbc:mysql://localhost:3306/formation-service?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

### JPA / HIBERNATE ###


# App Properties
jasser.app.jwtCookieName= jasser
bezkoder.app.jwtSecret= bezKoderSecretKey
bezkoder.app.jwtExpirationMs= 86400000


## LOGGING ##
##Logging pattern for the console ##
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45} - %msg %n

### Eureka configuration ###
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true


server.servlet.context-path=/user-service
